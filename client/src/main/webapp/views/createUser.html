<div class="panel panel-info">

<div class="panel-heading">Registration Form</div>
<div class="panel-body">
<form name="RegistrationForm" class="form-horizontal" data-ng-controller="createUserCtrl" novalidate>
<fieldset>
<div class="form-group">
  <label class="col-md-4 control-label">Enter Name:</label>  
  <div class="col-md-4">
  <input name="name"  data-ng-model="name" type="text" ng-model-options="{ 'updateOn': 'blur'}"  class="form-control input-md" ng-change="checkAvailability()" ng-pattern="/^[a-zA-Z]+$/" required>
  <span style="color:red" data-ng-show="RegistrationForm.name.$dirty && RegistrationForm.name.$invalid">
  <span data-ng-show="RegistrationForm.name.$error.required">Username is required.</span>
  <span data-ng-show="RegistrationForm.name.$error.pattern">cannot be number.</span>
   </span> 
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label">Enter Email Id</label>  
  <div class="col-md-4">
  <input name="email" data-ng-model="email" type="email" ng-model-options="{ 'updateOn': 'blur'}" placeholder="abc@example.com" class="form-control input-md" required>
  <span style="color:red" data-ng-show="RegistrationForm.email.$dirty && RegistrationForm.email.$invalid">
  <span data-ng-show="RegistrationForm.email.$error.required">Email is required.</span>
    <span data-ng-show="RegistrationForm.email.$error.email">Invalid email address.</span>
    <span data-ng-show="RegistrationForm.email.$error.pattern">not valid email address.</span>
  </span>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Enter Password</label>
  <div class="col-md-4">
    <input id="password" name="password" ng-model-options="{ 'updateOn': 'blur'}" data-ng-model="password" type="password" data-ng-minlength="6" class="form-control input-md" 
    	required pattern=".{2,}">
	  <span style="color:red" data-ng-show="RegistrationForm.password.$dirty && RegistrationForm.password.$invalid">
		<span data-ng-show="RegistrationForm.password.$error.uppercaseValidator">Password should contain at least 1 upper case</span><br/>
		 <span data-ng-show="RegistrationForm.password.$error.numberValidator">Password should contain at least 1 number</span><br/>
   		<span  data-ng-show="RegistrationForm.password.$error.minlength">Password should have at least 6 characters</span><br/>
    	<span data-ng-show="RegistrationForm.password.$error.required">Password is required.</span>
    </span>
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Confirm Password</label>
  <div class="col-md-4">
    <input id="confirmPassword" name="confirmPassword" ng-model-options="{ 'updateOn': 'blur'}" data-ng-model="confirmPassword" type="password"  class="form-control input-md" 
     required>
  <span style="color:red" data-ng-show="RegistrationForm.confirmPassword.$dirty && RegistrationForm.confirmPassword.$invalid">
    <span data-ng-show="RegistrationForm.confirmPassword.$error.required">Retype is required.</span><br/>
    </span>
  </div>
</div>

<div class="form-group col-md-offset-5">
<label class="col-md-4 control-label"></label>
<div class="col-md-8">
    <button class="btn btn-primary" data-ng-click="register()" data-ng-disabled="RegistrationForm.$invalid">Register</button>
    <button class="btn btn-primary" data-ng-click="cancel()">Cancel</button>
  </div>
</div>


</fieldset>
</form>
</div>
