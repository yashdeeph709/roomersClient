<div class="panel panel-info" ng-controller="bookingRequestCtrl">
<div class="panel-heading">Book Meeting Room</div>
<div class="panel-body">  <!-- Select Category -->
    <div class="col-md-12">
    <div style="font-size:0.8em">
    This Booking request will be for an hour.
    </div>
    </div>
    <form name="request">
    <div class="col-md-12">
    <label class="control-label">Room Name:</label><br>
    <select id="category" class="col-md-6 form-control" data-ng-model="roomid">
      <option ng-repeat="room in rooms" ng-value="room.id">{{room.roomName}}</option>
    </select>
    </div>
    <div class="col-md-12">
    <label  class="control-label">Type of Traning</label><br>
    <select class="col-md-12 form-control" data-ng-model="category" name="category">
      <option value="TRAINING">Training</option>
      <option value="OPEN_PROGRAM">Open Program</option>
       <option value="BUSINESS_UNIT_PROGRAM">Business Unit Program</option>
    </select>
    </div>
    <div class="col-md-12">
    <label  class="control-label">Subject for Training</label>
    <input name="name" class="form-control"  data-ng-model="subject" type="text" ng-model-options="{ 'updateOn': 'blur'}"  class="form-control input-md" required>
    </div>
    <div class="col-md-12">
    <label  class="control-label">Start Date & Time</label>
     <input data-ng-model="startDate" ng-change="checkDate()" name="startDate" type="datetime-local" placeholder="Start Date" class="form-control input-md">
      <span ng-show="!valid" style="font-size:0.8em;color:#5bc0de;">Should be greater than Today or equals to today</span>
    </div>
    <div class="col-md-12">
     <button class="btn btn-primary" ng-disabled="!valid" data-ng-click="requestRoom()">Request for Booking</button>
     <button class="btn btn-primary" ui-sref="profileUser.showBookings()" data-ng-click="cancel()">Cancel Booking</button>
    </div>
</div>
</div>
